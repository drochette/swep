services:
  # PHP Service
  php:
    container_name: app_php
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    networks:
      - app_network

  # Nginx Service
  nginx:
    container_name: app_nginx
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - app_network
  app_database:
      image: mysql:8.0.35
      restart: always
      environment:
          MYSQL_ROOT_PASSWORD: common
          MYSQL_USER: common
      ports:
          - "3306:3306"
      networks:
          - app_network
networks:
  app_network:
    driver: bridge

volumes:
###> doctrine/doctrine-bundle ###
  database_data:
